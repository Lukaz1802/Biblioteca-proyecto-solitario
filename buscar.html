  <main>
    <!--Barra de busqueda-->
    <div class="row">
      <div class="col col-md-6 offset-md-3">
        <div class="input-group my-3">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar Comics por nombre, editorial, año.."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="textBuscar"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-info"
              type="button"
              id="button-addon2"
              onclick="filterBaul()"
            >
              Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h1>Baul de Comics</h1>
          <hr />
        </div>
      </div>
      <div class="row m-5">
        <div class="col col-md">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Comic</th>
                <th scope="col">Editorial</th>
                <th scope="col">Número</th>
                <th scope="col">Año</th>
                <th scope="col">Superheroe / Equipo</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
<div class="modal fade" id="comicsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="tittle_modal">Modal title</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
    <!-- Card -->
    <div class="card mb-3" >
      <div class="row no-gutters">
        <div class="col-md-4 pt-3 ">
          <img id="imagen_heroe" src="" alt="imagen" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              <strong>Editorial: </strong><span id="text_editorial"></span>
            </p>
            <p class="card-text">
              <strong>Numero: </strong><span id="text_numero"></span>
            </p>
            <p class="card-text">
              <strong>Año: </strong><span id="text_año"></span>
            </p>
            <p class="card-text">
              <strong>Superheroe / Equipo: </strong><span id="text_superheroe"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- fin card -->   



    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
</div>
