  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Agregar Comic</h1>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Agregar Comic</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Nombre del Comic</label>
              <input type="text" class="form-control" id="nombreText" />
            </div>
            <div class="form-group">
              <label>Editorial</label>
              <input type="text" class="form-control" id="editorialText" />
            </div>
            <div class="form-group">
                <label>Numero</label>
                <input type="text" class="form-control" id="numeroText" />
              </div>
              <div class="form-group">
                <label>Año</label>
                <input type="text" class="form-control" id="añoText" />
              </div>
              <div class="form-group">
                <label>Superheroe / Equipo</label>
                <input type="text" class="form-control" id="superheroeText" />
              </div>
              <div class="form-group">
                <label>Caratula</label>
                <input type="text" class="form-control" id="caratulaText" />
              </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-info" onclick="addComic()">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
